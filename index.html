<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
       
    <div class="formulario">
      <form>
        <div class="campo">
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" />
          <span id="nombre-error" class="error-message"></span>
        </div>
        <div class="campo">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <span id="email-error" class="error-message"></span>
        </div>
        <div class="campo">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" />
          <span id="password-error" class="error-message"></span>
        </div>
        <div class="campo">
          <label for="password2">Confirmar contraseña:</label>
          <input type="password" id="password2" name="password2" />
          <span id="password2-error" class="error-message"></span>
        </div>
        <div class="campo">
          <input type="submit" id="send" name="send" />
        </div>
      </form>
    </div>
  </body>
  <footer>
    <button id="toggle-dark-mode" class="toggle-btn">
      <i class="fas fa-moon"></i> Dark Mode
    </button> 
  </footer>
</html>
